<ion-view view-title="Lançamentos">
    <ion-content>
        <button class="button button-block button-positive" ng-click="newItem()">Novo</button>
        <form>
            <div class="list">
                <label class="item item-input">
                    <input type="number" step="1" min="1" max="12" ng-model="item.month" placeholder="Mês"></input>
                </label>
                <label class="item item-input">
                    <input type="number" step="1" min="2000" max="2050" ng-model="item.year" placeholder="Ano"></input>
                </label>
            </div>
            <button class="button button-block button-positive" ng-click="search(item)">Buscar</button>
        </form>
        <ion-list>
            <ion-item ng-repeat="item in itens" href="#/app/transactions/{{item.guid}}">
                {{item.value | number: 2 }} {{ item.date | date: 'dd-MM-yyyy' }} {{item.category.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
