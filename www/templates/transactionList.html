<ion-view view-title="Lançamentos">
  <ion-content>
    <button class="button button-block button-positive" ng-click="newItem()">Novo</button>
    <button class="button button-block button-positive" ng-click="newTransfer()">Transferência</button>
    <form>
      <div class="list">
        <label class="item item-input">
          <div class="input-label">Mês</div>
          <input max="12" min="1" ng-model="item.month" placeholder="Mês" step="1" type="number"></input>
        </label>
        <label class="item item-input">
          <div class="input-label">Ano</div>
          <input max="2050" min="2000" ng-model="item.year" placeholder="Ano" step="1" type="number"></input>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Categoria</div>
          <select ng-model="item.category" ng-options="category.name for category in categories track by category.guid"></select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Conta</div>
          <select ng-model="item.account" ng-options="account.name for account in accounts track by account.guid"></select>
        </label>
      </div>
      <button class="button button-block button-positive" ng-click="search(item)">
         <i class="icon ion-search placeholder-icon"></i>
        Buscar
      </button>
    </form>
    <ion-list>
      <ion-item href="#/app/transactions/{{item.guid}}" ng-repeat="item in itens">
        R$
        {{item.value | number: 2 }}
        -
        {{item.category.name}}
        -
        {{item.account.name}}
        -
        {{item.date | date:"dd/MM/yy"}}
        <i class="icon ion-arrow-graph-up-right" ng-show="{{item.changed}}"/>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
