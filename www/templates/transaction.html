<ion-view view-title="Lançamentos">
  <ion-content>
    <ion-list ng-hide="valid">
      <ion-item ng-repeat="error in errors" class="error">{{error}}</ion-item>
    </ion-list>
    <form>
      <div class="list">
        <input type="hidden" ng-model="item.guid"></input>
        <label class="item item-input item-select">
          <div class="input-label">Categoria</div>
          <select ng-model="item.category" ng-options="category.name for category in categories track by category.guid"></select>
        </label>
        <label class="item item-input">
          <span class="input-label">Descrição</span>
          <input type="text" ng-model="item.description">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Conta</div>
          <select ng-model="item.account" ng-options="account.name for account in accounts track by account.guid"></select>
        </label>
        <label class="item item-input">
          <span class="input-label">Data</span>
          <input type="date" ng-model="item.date">
        </label>
        <label class="item item-input">
          <span class="input-label">Valor</span>
          <input type="number" step="0.01" min="0" ng-model="item.value"></input>
        </label>
        <button class="button button-block button-positive" ng-click="addItem(item)">Salvar</button>
        <button class="button button-block button-assertive" ng-click="deleteItem(item)" ng-show="ehEdicao">Excluir</button>
        <button class="button button-block button-stable" ng-click="back()">Voltar</button>
      </div>
    </form>
  </ion-content>
</ion-view>
