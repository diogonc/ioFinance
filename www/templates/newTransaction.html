<div>
	<h2>Lan√ßamentos</h2>
    <ul ng-hide="valid">
        <li ng-repeat="error in errors">{{error}}</li>
    </ul>
    <form>
        <input type="hidden" ng-model="newItem.guid"></input>
        <select ng-model="newItem.category" ng-options="category.name for category in categories track by category.guid"></select>
        <input type="text" ng-model="newItem.description" />
        <select ng-model="newItem.account" ng-options="account.name for account in accounts track by account.guid"></select>
        <input type="date" ng-model="newItem.date"></input>
        <input type="number" step="0.01" min="0" ng-model="newItem.value"></input>
        <button ng-click="addItem(newItem)">Salvar</button>
    </form>
</div>
